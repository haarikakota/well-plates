<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="height: 0vh;">
        <form id="main-form">
            <div class="mb-3">
                <label for="rowNumber" class="form-label">Row Number</label>
                <input type="number" class="form-control" id="rowNumber">
            </div>
            <div class="mb-3">
                <label for="columnNumber" class="form-label">Column Number</label>
                <input type="number" class="form-control" id="columnNumber">
            </div>
            <div class="row mb-4">
                <div class="col">
                    <select class="form-select" id="rowType" aria-label="select row type">
                        <option selected>select row type</option>
                        <option value="numeric">Numeric</option>
                        <option value="alphabet">Alphabet</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="columnType" aria-label="select column type">
                        <option selected>select column type</option>
                        <option value="numeric">Numeric</option>
                        <option value="alphabet">Alphabet</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
    </div>
    <div id="root" class="table-container"></div>

    <script src="script.js"></script>
</body>

</html>
